<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My passion project</title>
    <style>
      full {
        width: 100%;
        height: 100%;
      }  
    </style>
  </head>
  <body style="text-align: center" id=full>
    <canvas id=full></canvas> <-- id="unity-canvas" -->
    <script src="Build/Build 2.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build 2.data",
        frameworkUrl: "Build/Build 2.framework.js",
        codeUrl: "Build/Build 2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My passion project",
        productVersion: "0.1",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
